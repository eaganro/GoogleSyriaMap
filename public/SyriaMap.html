    <link rel="stylesheet" href="/scw/datepicker.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Syria And Iraq Civil War Map</title>
    <style>
      #map {
        height: 100%;
        margin-top: 0%; 
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw-qOQv-LEsJxS4LfkpB4vugp0Y6G5QVo"></script>
   <script>

  ga('create', 'UA-101082447-1', 'auto');

  </head>
  <body>
    <div id="left">
        <div>
          <button id="preMapBut">Previous Map</button>
          <button id="nextMapBut">Next Map</button>
        </div>
        <div><input id="mapDate" type="text"></div>
        <div id="buttonDiv">
          <button onclick="showKey()" id="dropButton">Show Key</button>
          <div id="keyDrop" class="key">
            <table id="keyTable">
              <thead>
                <tr>
                  <th>Faction</th>
                  <th>Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Syrian Opposition</td>
                  <td style="background-color:#cae7c4;"></td>
                </tr>
                <tr>
                  <td>al-Nusra/JFS/HTS</td>
                  <td style="background-color:#FFFFFF;"></td>
                </tr>
                <tr>
                  <td>Syrian Gov</td>
                  <td style="background-color:#ebc0b3;"></td>
                </tr>
                <tr>
                  <td>SDF/Syrian Kurds</td>
                  <td style="background-color:#e2d974;"></td>
                </tr>
                <tr>
                  <td>ISIS</td>
                  <td style="background-color:#b4b2ae;"></td>
                </tr>
                <tr>
                  <td>Iraqi Gov</td>
                  <td style="background-color:#db8ca6;"></td>
                </tr>
                <tr>
                  <td>Iraqi Kurds</td>
                  <td style="background-color:#d2cd7e;"></td>
                </tr>
                <tr>
                  <td>Lebanese Gov</td>
                  <td style="background-color:#ffa067;"></td>
                </tr>
                <tr>
                  <td>Hezbollah</td>
                  <td style="background-color:#3e79ff;"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <div id="map"></div>
  <script src="/scw/datepicker.js"></script>
